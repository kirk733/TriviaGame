<body>
	 <div class="jumbotron center-block">
    	<h1 class="text-center">Movie Trivia Game</h1>
      <button class="center-block btn-lg" id="button1">START</button>
      <br>
    <!-- panel for  Total Score-->
    <div class="panel panel-default">
      <div class="panel-heading text-Center"><strong>Movie Trivia</strong></div>
        <div class="panel-body" id="panelQuestions">
                <h3 class="text-Center"> "Which of these actors played in the movie Forrest Gump?"
                  <form action="">
                    <h4>
                      <input type="radio" name="tom" value="Brady">Tom Brady
                      <input type="radio" name="tom" value="Cruise">Tom Cruise
                      <input type="radio" name="tom" value="Petty">Tom Petty
                      <input type="radio" name="tom" value="Hanks">Tom Hanks
                    </h4>        
                  </form>
                </h3>

                  <h3 class="text-Center"> "How many Harry Potter movies are in the series?"
                  <form action="">
                    <h4>
                      <input type="radio" name="tom" value="6">6
                      <input type="radio" name="tom" value="7">7
                      <input type="radio" name="tom" value="8">8
                      <input type="radio" name="tom" value="9">9
                    </h4>        
                  </form>
                </h3>
        </div>
    </div>
  </div>
